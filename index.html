<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product list with cart</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <h1>Desserts</h1>
    <div class="items-and-cart">
      <div class="grid">
        
      </div>

      <div class="shopping-cart">
        <h2 class="cart-title">Your Cart (<span class="quantity"></span>)</h2>
        <div class="cart-content">
          <div class="empty">
            <img src="assets/images/illustration-empty-cart.svg" alt="">
            <p class="cart-text">Your added items will appear here</p>
          </div>
        </div>
        
        <div class="checkout hidden">
          <div class="total">
            <p>Total</p>
            <h2 class="total-num">$0.00</h2>
          </div>

          <div class="carbon-neutral">
            <img src="assets/images/icon-carbon-neutral.svg" alt="">
            <p>This is a <strong>carbon-neutral</strong> delivery</p>
          </div>

          <button class="confirm">Confirm order</button>
          
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </main>
</body>
<script src="script.js"></script>
</html>
